name: Download and Convert

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    paths:
      - "main.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Install sing-box
        run: |
          curl -fsSL https://sing-box.app/deb-install.sh | bash
          echo "$HOME/.sing-box" >> $GITHUB_PATH

      - name: Run conversion script
        run: python main.py

      - name: Detect changed files
        id: changes
        run: |
          git add -A rule-set/
          git diff --cached --name-only > changed_files.txt
          echo "changed=$(cat changed_files.txt | wc -l)" >> $GITHUB_OUTPUT

      - name: Upload changed artifacts
        if: steps.changes.outputs.changed != '0'
        uses: actions/upload-artifact@v4
        with:
          name: filter-output
          path: |
            $(cat changed_files.txt)

      - name: Commit and push output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git pull --rebase origin main || true
          git add -A rule-set/
          git commit -m "chore: update converted filter files" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Reset and clean working directory
        run: git reset --hard HEAD
